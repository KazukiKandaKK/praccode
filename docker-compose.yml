services:
  # PostgreSQL データベース
  db:
    image: postgres:16-alpine
    container_name: praccode-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: praccode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Fastify バックエンド API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: praccode-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/praccode?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules

  # Next.js フロントエンド
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: praccode-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-development-secret-key-change-in-production}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      NEXT_PUBLIC_API_URL: http://localhost:3001
      DATABASE_URL: postgresql://postgres:postgres@db:5432/praccode?schema=public
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next

volumes:
  postgres_data:

