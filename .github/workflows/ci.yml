name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Format (Prettier)
        run: pnpm format:check

      - name: Lint Backend (TypeScript)
        run: pnpm --filter @praccode/api lint

      - name: Lint Frontend (Next.js)
        run: pnpm --filter @praccode/web lint

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Backend Tests
        run: pnpm --filter @praccode/api test

      - name: Run Backend Tests with Coverage
        run: pnpm --filter @praccode/api test:coverage

      - name: Upload Backend Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Frontend Tests
        run: pnpm --filter @praccode/web test

      - name: Run Frontend Tests with Coverage
        run: pnpm --filter @praccode/web test:coverage

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @praccode/api db:generate

      - name: Build Backend
        run: pnpm --filter @praccode/api build

      - name: Build Frontend
        run: pnpm --filter @praccode/web build
        env:
          # Next.js build requires these environment variables
          NEXTAUTH_SECRET: ci-build-secret
          NEXTAUTH_URL: http://localhost:3000
