services:
  # PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: praccode-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: praccode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: dev
    container_name: praccode-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/praccode?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./apps/backend/prisma:/app/apps/backend/prisma
      - ./packages/shared/src:/app/packages/shared/src
      # Docker-outside-of-Docker: ホストのDockerソケットをマウント
      - /var/run/docker.sock:/var/run/docker.sock
      # コードランナー用の一時ディレクトリをホストと共有（バインドマウント）
      - /tmp/praccode-runner:/tmp/praccode-runner

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: dev
    container_name: praccode-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-development-secret-key}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      NEXT_PUBLIC_API_URL: http://localhost:3001
      API_URL: http://backend:3001
      DATABASE_URL: postgresql://postgres:postgres@db:5432/praccode?schema=public
    depends_on:
      - backend
    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/public:/app/apps/frontend/public
      - ./packages/shared/src:/app/packages/shared/src
      - ./apps/backend/prisma:/app/apps/backend/prisma

  # LLM smoke-test container (talks to host Ollama)
  llm:
    build:
      context: .
      dockerfile: llm/Dockerfile
    environment:
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_MODEL: qwen2.5-coder:14b
    extra_hosts:
      # Linuxでも動くように（Docker Desktopでは既に存在することが多い）
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:


