# 開発用 docker-compose
# 使い方: docker compose -f docker-compose.dev.yml up

services:
  # PostgreSQL データベース
  db:
    image: postgres:16-alpine
    container_name: praccode-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: praccode
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Fastify バックエンド API (開発モード)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    container_name: praccode-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/praccode?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3001
      HOST: 0.0.0.0
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/prisma:/app/apps/api/prisma
      - ./packages/shared/src:/app/packages/shared/src

  # Next.js フロントエンド (開発モード)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: dev
    container_name: praccode-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-development-secret-key}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      # For client-side API calls (browser)
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # For server-side API calls (container to container)
      API_URL: http://api:3001
      DATABASE_URL: postgresql://postgres:postgres@db:5432/praccode?schema=public
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./packages/shared/src:/app/packages/shared/src
      - ./apps/api/prisma:/app/apps/api/prisma

volumes:
  postgres_data:

